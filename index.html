    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "name": "Newark Hospital",
      "url": "https://newarkhospital.ng/",

      "address": {

        "addressLocality": "Odeda",

        "addressCountry": "NG"
      },
      "contactPoint": {
        "@type": "ContactPoint",

        "contactType": "customer service",

      },

    }

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#0A192F', // Navy
                light: '#172A46',
                lightest: '#303C55',
              },
              secondary: {
                DEFAULT: '#E63946', // Vibrant Red
              },
              accent: {
                DEFAULT: '#F5F7FA', // Off-White
              },
              light: '#FFFFFF',
              slate: {
                light: '#CCD6F6',
                DEFAULT: '#8892B0',
                dark: '#495670',
              },
            },
            boxShadow: {
              'md': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
              'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02)',
              'inner-lg': 'inset 0 2px 4px 0 rgba(0,0,0,0.04)',
              'glow-secondary': "0 0 15px theme('colors.secondary.DEFAULT'), 0 0 5px theme('colors.secondary.DEFAULT')",
              'glow-primary': "0 0 15px rgba(100, 255, 218, 0.1), 0 0 5px rgba(100, 255, 218, 0.05)",
            },
            keyframes: {
              'page-fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-from-left': {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'aurora': {
                'from': { backgroundPosition: '0% 50%' },
                'to': { backgroundPosition: '100% 50%' },
              },
              'focus-border-pulse': {
                '0%, 100%': { borderColor: "theme('colors.primary.lightest')" },
                '50%': { borderColor: "theme('colors.secondary.DEFAULT')" },
              },
              'zoom-in': {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.05)' },
              'ken-burns': {
                '0%': {
                  backgroundSize: '100% 100%',
                  backgroundPosition: 'center center',
                },
                '100%': {
                  backgroundSize: '120% 120%',
                  backgroundPosition: 'center center',
                },
              },
            },
            animation: {
              'page-fade-in': 'page-fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'slide-in-from-left': 'slide-in-from-left 0.7s ease-out forwards',
              'aurora': 'aurora 10s ease-in-out infinite alternate',
              'focus-border-pulse': 'focus-border-pulse 2.5s ease-in-out infinite',
              'ken-burns': 'ken-burns 20s ease-in-out infinite alternate',
            },
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #F5F7FA;
        background-image:
            radial-gradient(rgba(10, 25, 47, 0.03) 1px, transparent 1px);
        background-size: 1.5rem 1.5rem;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0A192F;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #495670;
        border-radius: 10px;
        border: 2px solid #0A192F;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #E63946;
      }

      .prose {
        --tw-prose-body: theme('colors.slate.dark');
        --tw-prose-headings: theme('colors.primary.DEFAULT');
        --tw-prose-lead: theme('colors.slate.DEFAULT');
        --tw-prose-links: theme('colors.secondary.DEFAULT');
        --tw-prose-bold: theme('colors.primary.DEFAULT');
        --tw-prose-counters: theme('colors.slate.DEFAULT');
        --tw-prose-bullets: theme('colors.slate.dark');
        --tw-prose-hr: theme('colors.slate.light');
        --tw-prose-quotes: theme('colors.primary.DEFAULT');
        --tw-prose-quote-borders: theme('colors.secondary.DEFAULT');
        --tw-prose-captions: theme('colors.slate.DEFAULT');
        --tw-prose-code: theme('colors.primary.DEFAULT');
        --tw-prose-pre-code: theme('colors.slate.light');
        --tw-prose-pre-bg: theme('colors.primary.DEFAULT');
        --tw-prose-th-borders: theme('colors.slate.light');
        --tw-prose-td-borders: theme('colors.slate.light');
      }

      /* Make the entire date input clickable to open the calendar */
      input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        cursor: pointer;
        opacity: 0;
      }
      
      /* Scroll Reveal Animation */
      .reveal {
        opacity: 0;
        transform: translateY(2rem);
        transition: opacity 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transition-delay: var(--delay, 0s);
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: inherit;
        background-size: cover;
        background-position: center;
        animation: zoom-in 20s ease-out infinite alternate;
        z-index: -1;
      }
    </style>
</head>
